

<form action="" method="POST" {% for name, value in additional_params.items() %} {{ name }}="{{ value }}" {% endfor %}>
    {{ form.hidden_tag() }}

    {% for field_name, field in form._field.keys() %}
    {% if field_name != 'submit' %}
        <p>
            {{ field.label }}
            {{ field() }}
        </p>
    {% endif %}
    {% endfor %}

    {{ form.submit() }}

</form>
